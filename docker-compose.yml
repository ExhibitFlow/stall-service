version: '3.8'

# External Identity Service: https://j2bxq20h-8081.asse.devtunnels.ms
# The Stall Service connects to this external OAuth2/JWT authentication service

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stall-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stalldb}
      POSTGRES_USER: ${POSTGRES_USER:-stalluser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stallpass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stall-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stalluser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stall-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stall-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Identity Service (External - Running at https://j2bxq20h-8081.asse.devtunnels.ms)
  # No local container needed - using external service

  # Stall Service
  stall-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stall-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      # identity-service removed - using external service
    ports:
      - "${APP_PORT:-8081}:8081"
    environment:
      # Spring Configuration
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-stalldb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-stalluser}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-stallpass}
      
      # Kafka Configuration
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      
      # Flyway Configuration
      SPRING_FLYWAY_ENABLED: ${FLYWAY_ENABLED:-true}
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: ${FLYWAY_BASELINE_ON_MIGRATE:-true}
      
      # JWT Configuration (Custom Identity Service - External using HS512)
      JWT_SECRET: ${JWT_SECRET:-f2c6e97c097796d1a76cde99efa8e6383c289000889fad38eb6f93274768a347}
      
      # Kafka Topics
      KAFKA_TOPICS_STALL_RESERVED: ${KAFKA_TOPIC_STALL_RESERVED:-stall.reserved}
      KAFKA_TOPICS_STALL_RELEASED: ${KAFKA_TOPIC_STALL_RELEASED:-stall.released}
      
      # Server Port
      SERVER_PORT: 8081
    extra_hosts:
      - "localhost:host-gateway"
    networks:
      - stall-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  stall-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

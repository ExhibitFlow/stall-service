spring:
  application:
    name: stall-service
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stalldb}
    username: ${SPRING_DATASOURCE_USERNAME:stalluser}
    password: ${SPRING_DATASOURCE_PASSWORD:stallpass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: ${SPRING_FLYWAY_BASELINE_ON_MIGRATE:true}
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
  
  # Security configuration removed - using custom JWT decoder with shared secret (HS512)
  
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-tokens-change-in-production}

# Identity Service Integration (Custom IAM)
identity-service:
  # Base URL of the Identity Service
  base-url: ${IDENTITY_SERVICE_URL:http://localhost:8080/api/v1}
  # OAuth endpoints
  oauth:
    introspect-url: ${identity-service.base-url}/oauth/introspect
    validate-url: ${identity-service.base-url}/oauth/validate
  # Authentication endpoints (for reference/documentation)
  auth:
    login-url: ${identity-service.base-url}/auth/login
    register-url: ${identity-service.base-url}/auth/register
    refresh-url: ${identity-service.base-url}/auth/refresh

server:
  port: ${SERVER_PORT:8081}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

kafka:
  topics:
    stall-reserved: ${KAFKA_TOPICS_STALL_RESERVED:stall.reserved}
    stall-released: ${KAFKA_TOPICS_STALL_RELEASED:stall.released}
